<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Responsve Portfolio Megan Evans</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Megan Evans</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>
	<div id="main-container" class="container">
	<section class="main-section">
		<h2>Contact</h2>
		<form id="contact-form">
			<ul>
				<li>
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="Ebenezer Scrooge" required="required">
				</li>
				<li>
					<label for="email">Email</label>
					<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
				</li>
				<li>
					<label for="message">Message</label>
					<textarea id="message" name="message" required="required"></textarea>
				</li>
			</ul>
			<input type="submit" name="submit">
		</form>

	</section>
	</div>
	<footer>copyright</footer>
</body>

</html>
